<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<meta charset="utf-8" />
	<title>Projekt bazodanowy</title>
</h:head>
<h:body style="background-color: #eee; margin: 0.5em;">

	<p:panel header="Search options" toggleable="true" collapsed="true"
		style="margin-bottom: 1em;">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel value="type:" />
				<p:inputText value="#{productListBB.type}" />
				<p:commandButton value="Search" update="form-table" />
			</h:panelGrid>
		</h:form>
	</p:panel>

	<p:messages />

	<h:form id="form-table" style="margin-bottom:1em;">

		<p:commandButton value="Add new product"
			action="#{productListBB.newProduct()}" style="margin-bottom:1em;" />

		<p:dataTable value="#{productListBB.list}" var="p">

			<p:column priority="5">
				<f:facet name="header">
					<h:outputText value="manufacturer" />
				</f:facet>
				<h:outputText value="#{p.manufacturer}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="model" />
				</f:facet>
				<h:outputText value="#{p.model}" />
			</p:column>

			<p:column priority="4">
				<f:facet name="header">
					<h:outputText value="type" />
				</f:facet>
				<h:outputText value="#{p.type}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="price" />
				</f:facet>
				<h:outputText value="#{p.price}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="availability" />
				</f:facet>
				<h:outputText value="#{p.availability}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					<h:outputText value="description" />
				</f:facet>
				<h:outputText value="#{p.decription}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="options" />
				</f:facet>

				<p:commandButton value="Edit"
					action="#{productListBB.editProduct(p)}" />

				<p:commandButton value="Delete"
					action="#{productListBB.deleteProduct(p)}" update="@form" />

				<p:button outcome="productEditGET" value="Edit (GET)">
					<f:param name="p" value="#{p.idproduct}" />
				</p:button>
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>
</html>
